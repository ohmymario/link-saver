<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Link Saver!</title>
</head>
<body>

  <nav id="nav">
    <div class="container" id="navContainer">
      <h1 class="nav-header">Link Saver</h1>
      <a id="addBtn">+</a>
    </div>
  </nav>

  <div class="container">

    <div class="panel hidden" id="addLinkPanel">
      <h3 class="panel-heading">Add Link</h3>
      <form action="" id="addLinkForm">
        <input type="text" name="title" class="form-control" id="linkTitle" placeholder="Title">
        <input type="text" name="url" class="form-control" id="linkUrl" placeholder="URL">
        <input type="text" name="category" class="form-control" id="linkCategory" placeholder="Category (comma separated)">
        
        <div id="addedCategories">


        </div>

        <input type="submit" id="submitButton" value="Submit" >
        <input type="submit" id="cancelButton" value="Cancel" >

      </form>
    </div>

    <div id="linksList">
        
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
